<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <div class="col">
            <div class="card_head">
                <h2>PORSCHE</h2>
            </div>
            <div class="card_image">
                <img src="./image/1.jpg">
            </div>
            <div class="card_title">
                <p>Starting at <strong>$286899</strong></p>
                <ul>
                    <li>911 Turbo</li>
                    <li>2 Seater</li>
                    <li>DCT</li>
                    <li>Yellow</li>
                </ul>
            </div>
            <div class="card_btn">
                <button type="button" value="learn more">Learn More</button>
            </div>
        </div>
        <div class="col">
            <div class="card_head">
                <h2>BMW</h2>
            </div>
            <div class="card_image">
                <img src="./image/2.jpg">
            </div>
            <div class="card_title">
                <p>Starting at <strong>$163735</strong></p>
                <ul>
                    <li>Blind spot detection</li>
                    <li>4 Seater</li>
                    <li>Forward collision warning</li>
                    <li>Green</li>
                </ul>
            </div>
            <div class="card_btn">
                <button type="button" value="learn more">Learn More</button>
            </div>
        </div>
        <div class="col">
            <div class="card_head">
                <h2>AUDI</h2>
            </div>
            <div class="card_image">
                <img src="./image/3.jpg">
            </div>
            <div class="card_title">
                <p>Starting at <strong>$49000</strong></p>
                <ul>
                    <li>Active suspension</li>
                    <li>Ventilated seats</li>
                    <li>4 seater</li>
                    <li>Blue</li>
                </ul>
            </div>
            <div class="card_btn">
                <button type="button" value="learn more">Learn More</button>
            </div>
        </div>
    </div>
</body>
</html>
